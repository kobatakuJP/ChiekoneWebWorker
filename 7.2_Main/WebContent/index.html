<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ウェブワーカーでがんばるぞぃっ</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="chiekone.css">
</head>

<body>
  <div class="controls" style="background-color: skyblue">
    <label for="worktype-radio"> データ解析：</label>
    <form id="worktype-radio" style="display: inline">
      <label for="radio-ww">WebWorker</label>
      <input id="radio-ww" type="radio" name="worktype" value="1">

      <label for="radio-nrm">メインでfor文</label>
      <input id="radio-nrm" type="radio" name="worktype" value="0" checked>
    </form>
    レコード数：
    <select name="records" id="records-selector">
      <option value=50000>50000</option>
      <option value=100000>100000</option>
      <option value=200000>200000</option>
    </select>
    スレッド数：
    <select name="threads" id="threads-selector">
      <option value=1>1</option>
      <option value=4>4</option>
      <option value=8>8</option>
      <option value=16>16</option>
    </select>
    <div>
      <button id="csvget">1回テスト</button>
      <button id="test10time">10回ずつテスト</button>
    </div>
  </div>
  <div id="calc-result"></div>
</body>
<script src="main.js"></script>

</html>
